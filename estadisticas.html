<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <title>Estadísticas de Usuarios</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .user-container {
            display: flex;
            align-items: flex-start;
        }
        .circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            margin-left: 20px;
        }
        .circle {
            width: 200px;
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.2s;
            display: none;
        }
        .circle.active {
            display: flex;
        }
        .circle:hover {
            transform: scale(1.05);
        }
        .circle img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
        }
        .user-info {
            text-align: center;
            padding: 15px;
        }
        .circle button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 10px;
        }
        .circle button:hover {
            background-color: #0056b3;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Cursive', cursive;
        }
        .stats-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .chart {
            width: 300px;
            height: 300px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            text-align: center;
            width: 300px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input[type="password"] {
            padding: 5px;
            margin: 10px 0;
        }
        .forgot-password {
            margin: 10px 0;
        }
        .virtual-keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .virtual-key {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="title">Los ejecutivos de este proyecto</div>
    <div class="user-container">
        <div class="circle-container">
            <div class="circle active">
                <img src="Profesora.jpg" alt="Usuario 1">
                <div class="user-info">
                    <p>Leyva Corro</p>
          
                </div>
            </div>
            <div class="circle">
                <img src="giovani.jpg" alt="Usuario 2">
                <div class="user-info">
                    <p>Gianfranco Bazán</p>
             
                </div>
            </div>
            <div class="circle">
                <img src="usuario1.jpg" alt="Usuario 3">
                <div class="user-info">
                    <p>Sergio leyva</p>
                </div>
            </div>
            <div class="circle">
                <img src="usuario2.jpg" alt="Usuario 3">
                <div class="user-info">
                    <p>Deily Matos</p>

                </div>
            </div>
            <div class="circle">
                <img src="usuario3.jpg" alt="Usuario 3">
                <div class="user-info">
                    <p>Frank Aguilar</p>

                </div>
            </div>
            <div class="circle">
                <img src="usuario4.jpg" alt="Usuario 3">
                <div class="user-info">
                    <p>Vanessa Genovés</p>

                </div>
            </div>
            <div class="circle">
                <img src="usuario5.jpg" alt="Usuario 3">
                <div class="user-info">
                    <p>Henry Ascencio</p>
                </div>
            </div>
        </div>
        <div class="stats-container">
            <h3>Reporte de Gastos</h3>
            <canvas class="chart" id="gastos-chart"></canvas>
            <h3>Balance de Estado de Cuenta</h3>
            <canvas class="chart" id="balance-chart"></canvas>
        </div>
    </div>
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>Ingrese su contraseña</h2>
            <input type="password" id="password-input" maxlength="5">
            <br>
            <button id="password-submit">Ingresar</button>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="virtual-keyboard">
                <div class="virtual-key" data-key="1">1</div>
                <div class="virtual-key" data-key="2">2</div>
                <div class="virtual-key" data-key="3">3</div>
                <div class="virtual-key" data-key="4">4</div>
                <div class="virtual-key" data-key="5">5</div>
                <div class="virtual-key" data-key="6">6</div>
                <div class="virtual-key" data-key="7">7</div>
                <div class="virtual-key" data-key="8">8</div>
                <div class="virtual-key" data-key="9">9</div>
                <div class="virtual-key" data-key="0">0</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const gastosData = {
            labels: ["Alquiler", "Comida", "Transporte", "Entretenimiento", "Otros"],
            datasets: [{
                data: [200, 300, 150, 100, 50],
                backgroundColor: ["#FF5733", "#FFC300", "#33FF57", "#3365FF", "#FF33FF"]
            }]
        };

        const balanceData = {
            labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
            datasets: [{
                label: "Ingresos",
                data: [1000, 1200, 1100, 900, 1050],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1
            }, {
                label: "Gastos",
                data: [400, 500, 450, 300, 350],
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1
            }]
        };
        function mostrarInformacionUsuario(userId) {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.classList.remove('active');
            });

            const userInfoContainer = document.querySelector('.circle:nth-child(' + userId + ')');
            userInfoContainer.classList.add('active');
            const gastosChart = new Chart(document.getElementById('gastos-chart'), {
                type: 'doughnut',
                data: gastosData
            });

            const balanceChart = new Chart(document.getElementById('balance-chart'), {
                type: 'bar',
                data: balanceData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

     
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");

        if (userId) {
         
            mostrarInformacionUsuario(parseInt(userId));
        }

    
        if (userId) {
            const modal = document.getElementById("password-modal");
            const passwordInput = document.getElementById("password-input");
            const passwordSubmit = document.getElementById("password-submit");

            const passwords = {
                "1": "12345",
                "2": "54321",
                "3": "11110",
                "4": "55550",
                "5": "33330",
                "6": "88880",
                "7": "11112",
       
            };
        
            function mostrarModalContrasena() {
                modal.style.display = "block";
                passwordInput.value = ""; 
            }
  
            passwordSubmit.addEventListener("click", function () {
                verificarContraseña();
            });
   
            const virtualKeys = document.querySelectorAll('.virtual-key');
            virtualKeys.forEach(key => {
                key.addEventListener("click", function () {
                    const keyNumber = key.getAttribute("data-key");
                    passwordInput.value += keyNumber;
                });
            });
        
            passwordInput.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    verificarContraseña();
                }
            });
            function verificarContraseña() {
                const password = passwordInput.value;
                if (passwords[userId] && password === passwords[userId]) {

                    modal.style.display = "none";
                    mostrarInformacionUsuario(parseInt(userId));
                } else {

                    alert("Contraseña incorrecta. Por favor, inténtelo de nuevo.");
                }
            }

            mostrarModalContrasena();
        }
    </script>
</body>
</html>
