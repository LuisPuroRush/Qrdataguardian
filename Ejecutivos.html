<!DOCTYPE html>

    <title>Tu Nombre Aqu√≠ - Ejecutivos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1200px;
        }
        .circle {
            width: 200px;
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .circle:hover {
            transform: scale(1.05);
        }
        .circle img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
        }
        .user-info {
            text-align: center;
            padding: 15px;
        }
        .circle button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 10px;
        }
        .circle button:hover {
            background-color: #0056b3;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Cursive', cursive; /* Cambio de fuente a cursive */
        }
    </style>
</head>
