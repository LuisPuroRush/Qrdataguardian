<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; /* Ancho aumentado para mejorar el espacio */
            max-width: 800px; /* Límite de ancho para una buena legibilidad */
        }

        .form-container, .table-container {
            width: 100%; /* Ocupan todo el ancho disponible */
            padding: 20px;
            margin: 10px 0; /* Espacio superior e inferior */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form button {
            margin: 10px 0; /* Espacio superior e inferior */
            padding: 10px; /* Espacio interno aumentado */
            border: 1px solid #ccc; /* Borde para resaltar los campos */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px; /* Espacio interno aumentado para mayor legibilidad */
        }

        /* Estilos adicionales para el botón */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Empleados</h2>
            <form id="employee-form">
                <input type="text" id="name" placeholder="Nombre">
                <input type="text" id="jobTitle" placeholder="Cargo">
                <input type="text" id="idNumber" placeholder="Número de Identificación">
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="table-container">
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Número de Identificación</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
        </div>
        <!-- Agrega el botón "Solo Ejecutivos" que redirige a otra página -->
        <button onclick="window.location.href = 'Ejecutivos.html'">Solo Ejecutivos</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.1/qrcode.js"></script>
    <script>
        // Obtener elementos del DOM
        const employeeForm = document.getElementById("employee-form");
        const employeeTable = document.querySelector("table tbody");

        // Crear un arreglo para almacenar los empleados
        const employees = [];

        // Agregar evento al formulario
        employeeForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Obtener los valores del formulario
            const name = document.getElementById("name").value;
            const jobTitle = document.getElementById("jobTitle").value;
            const idNumber = document.getElementById("idNumber").value;

            // Validar que se ingresen todos los campos
            if (name && jobTitle && idNumber) {
                // Crear un objeto de empleado
                const employee = { name, jobTitle, idNumber };
                employees.push(employee);

                // Limpiar el formulario
                employeeForm.reset();

                // Actualizar la tabla
                updateTable();
            } else {
                alert("Por favor, complete todos los campos.");
            }
        });

        // Actualizar la tabla de empleados
        function updateTable() {
            employeeTable.innerHTML = "";
            employees.forEach((employee) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.jobTitle}</td>
                    <td>${employee.idNumber}</td>
                `;
                employeeTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
