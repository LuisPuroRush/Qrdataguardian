<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos A Nuestro Proyecto</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
        font-family: "poppins", sans-serif;
        margin: 0px;
        padding: 0px;
    }

    #bg-video {
        width: 100%;
        height: 100vh;
        position: absolute;
        object-fit: cover;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background-position: center;
        background-size: cover;
    }

    .box {
        position: relative;
        width: 400px;
        height: 450px;
        display: flex;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.663);
        border-radius: 20px;
        backdrop-filter: blur(2px);
        justify-content: center;
        align-items: center;
        display: flex;
    }

    h2 {
        font-size: 2em;
        color: rgb(255, 255, 255);
        text-align: center;
    }

    .input-field {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid white;
    }

    .input-field label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translate(-50);
        color: white;
        font-size: 1em;
        pointer-events: none;
        transition: .5s;
    }

    input:focus~label,
    input:valid~label {
        top: -5px;
    }

    .input-field input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: rgb(255, 255, 255);
    }

    .input-field ion-icon {
        position: absolute;
        right: 8px;
        color: rgb(255, 255, 255);
        font-size: 1.2em;
        top: 20px;
    }

    .forget {
        margin: -15px 0 15px;
        font-size: small;
        color: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
    }

    .forget label input {
        margin-right: 3px;
    }

    .forget label a {
        color: #ffffff;
        text-decoration: none;
    }

    .forget label a:hover {
        text-decoration: underline;
    }

    button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #ffffff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
    }

    button:hover {
        box-shadow: 1px 5px 7px 1px rgba(241, 214, 94, 0.966);
    }

    .register {
        font-size: .9em;
        color: #ffffff;
        text-align: center;
        margin: 25px 0 10px;
    }

    .register p a {
        text-decoration: none;
        color: #ffffff;
    }

    .register p a:hover {
        text-decoration: underline;
    }

    .welcome-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
        backdrop-filter: blur(5px);
        visibility: hidden;
        opacity: 0;
        transition: all 0.2s ease-in-out;
    }

    .welcome-container.active {
        visibility: visible;
        opacity: 1;
    }

    .welcome-container img {
        width: 100px;
        /* Tamaño de la imagen del logo */
        height: auto;
    }

    .welcome-text {
        text-align: center;
    }

    .continue-button {
        background: transparent;
        color: #000;
        font-size: 14px;
        border: none;
        border-radius: 20px;
        padding: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none;
        width: 120px;
        user-select: none;
    }

    .continue-button ion-icon {
        margin-left: 5px;
        font-size: 18px;
    }

    .continue-button:hover {
        background: transparent;
    }

    .executives-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: transparent;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 5px;
        width: 10%;
        border-radius: 5px;
        z-index: 999;
        opacity: 1;
        transition: opacity 0.5s;
        font-size: 12px;
    }

    /* Estilos para el cuadro de diálogo */
    .password-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        display: none;
    }

    .password-input {
        width: 80px;
        height: 30px;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
    }

    .submit-password {
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    .submit-password:hover {
        background: #0056b3;
    }

    .key {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .key:hover {
        background: #0056b3;
    }

    #virtual-keyboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .blurry-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        /* Fondo oscurecido */
        z-index: 1000;
        /* Z-index alto para que esté por encima del contenido */
        display: none;
        /* Inicialmente oculto */
        transition: opacity 0.3s;
        /* Transición de opacidad */
    }

    /* Estilos para el cuadro de diálogo de Ejecutivos */
    .executives-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        z-index: 1001;
        /* Mayor índice z para que esté por encima de otros elementos */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        display: none;
    }

    .executives-dialog.active {
        display: block;
    }

    .close-dialog {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5em;
        cursor: pointer;
    }

    .user-profile {
    text-align: center;
}

#profile-image {
    width: 150px; /* Ajusta el tamaño de la imagen según tus preferencias */
    height: 150px;
    border-radius: 50%; /* Hace que la imagen sea circular */
    object-fit: cover;
}

#profile-name {
    margin-top: 10px;
    font-size: 1.5em; /* Ajusta el tamaño de la fuente según tus preferencias */
}
.profile-container {
    position: relative;
    width: 100%;
    height: 100vh;
 
}

.profile-box {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1; /* Coloca el contenedor del perfil sobre el video */
    background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el contenedor del perfil */
}

.profile-container {
        display: none; /* Oculta el contenedor de perfil inicialmente */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        background: rgba(0, 0, 0, 0.5);
    }

    .user-profile {
        text-align: center;
        padding: 20px;
    }


#profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}

#profile-name {
    margin-top: 10px;
    font-size: 1.5em;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="logo.ico" alt="Logo de la empresa">
        <div class="welcome-text">
            <h1>Bienvenido a Qrdataguardian</h1>
        </div>
        <button id="close-button" class="continue-button">
            Continuar <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>
    </div>
    <section>
        <video src="video1.mp4" loop muted autoplay id="bg-video" type="video/mp4"></video>
        <div class="box">
                <div class="form-value">
                    <form action="" id="login-form">
                        <h2>Login</h2>
                        <div class="input-field">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="password" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="forget">
                            <label for="privacy"><input type="checkbox" id="privacy">Leíste nuestras <a href="#">políticas de privacidad.</a></label>
                        </div>
                        <button type="button" id="login-button">Iniciar Sesión</button>
                        <div class="register">
                            <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <button id="executives-button" class="executives-button">
            Solo Ejecutivos <ion-icon name="lock-closed-outline"></ion-icon>
        </button>
    </section>
    <div class="blurry-background" id="blurry-background"></div>
    <div id="executives-dialog" class="executives-dialog">
        <span class="close-dialog" onclick="closeExecutivesDialog()">&times;</span>
        <p>Introduce la contraseña para acceder:</p>
        <input type="password" id="executives-password" class="password-input" maxlength="4">
        <button id="executives-enter-button" class="submit-password" onclick="enterExecutives()">Entrar</button>
    </div>
    <div class="profile-container" id="profile-container">
        <div class="box profile-box">
            <div class="user-profile">
                <img id="profile-image" src="luis.jpg" alt="Foto de perfil">
                <h2 id="profile-name">Luis</h2>
            </div>
        </div>
    </div>    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
       document.getElementById("login-button").addEventListener("click", function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const privacy = document.getElementById("privacy").checked;
    const profileContainer = document.getElementById("profile-container");

    if (email === "Luis" && password === "1234" && privacy) {
        // Usuario Luis
        hideLoginForm();
        displayUserProfile("Luis"); // Muestra el perfil de Luis
    } else if (email === "Sara" && password === "4321" && privacy) {
        // Usuario Sara
        hideLoginForm();
        displayUserProfile("Sara"); // Muestra el perfil de Sara
    } else {
        alert("Credenciales incorrectas o no has aceptado nuestras políticas de privacidad.");
    }
});


        function hideLoginForm() {
            // Oculta el formulario de inicio de sesión
            const loginForm = document.getElementById("login-form");
            loginForm.style.display = "none";
            // Oculta el botón de "Solo Ejecutivos"
            const executivesButton = document.getElementById("executives-button");
            executivesButton.style.display = "none";
        }

        function displayUserProfile(username) {
    // Oculta el contenedor de bienvenida si está visible
    const welcomeContainer = document.querySelector(".welcome-container");
    welcomeContainer.style.display = "none";

    // Cambia la imagen de perfil y el nombre según el usuario
    const profileImage = document.getElementById("profile-image");
    const profileName = document.getElementById("profile-name");
    if (username === "Luis") {
        profileImage.src = "luis.jpg"; // Ruta de la imagen de Luis
        profileName.textContent = "Luis";
    } else if (username === "Sara") {
        profileImage.src = "sara.jpg"; // Ruta de la imagen de Sara
        profileName.textContent = "Sara";
    }

    // Muestra el contenedor de perfil
    const profileContainer = document.getElementById("profile-container");
    profileContainer.style.display = "block";
    // Puedes cargar y mostrar los gráficos correspondientes aquí
    const profileCharts = document.querySelector(".profile-charts");
    // Agrega código para mostrar los gráficos aquí
}

        // Mostrar el contenedor de bienvenida al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".welcome-container").classList.add("active");
        });

        // Cerrar el contenedor de bienvenida al hacer clic en el botón de cierre
        document.getElementById("close-button").addEventListener("click", function () {
            const welcomeContainer = document.querySelector(".welcome-container");
            welcomeContainer.classList.remove("active");
            setTimeout(function () {
                welcomeContainer.style.display = "none";
            }, 500); // 500ms para que termine la animación de cierre
        });

        // Agrega un evento click al botón "Solo Ejecutivos"
        document.getElementById("executives-button").addEventListener("click", function () {
            const passwordDialog = document.getElementById("executives-dialog");
            passwordDialog.style.display = "block";
            const blurryBackground = document.getElementById("blurry-background");
            blurryBackground.style.display = "block";
        });

        // Agrega un evento click al botón de enviar la contraseña
        document.getElementById("executives-enter-button").addEventListener("click", function () {
            const executivesPassword = document.getElementById("executives-password").value;
            if (executivesPassword === "1234") {
                // Contraseña de ejecutivos correcta, redirige a la página de ejecutivos
                window.location.href = "Ejecutivos.html";
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
            }
        });

        // Escuchar el evento Enter en el campo de contraseña de ejecutivos
        document.getElementById("executives-password").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                document.getElementById("executives-enter-button").click();
            }
        });

        function closeExecutivesDialog() {
            const passwordDialog = document.getElementById("executives-dialog");
            passwordDialog.style.display = "none";
            const blurryBackground = document.getElementById("blurry-background");
            blurryBackground.style.display = "none";
        }
    </script>
    </script>
</body>
</html>
