<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos A Nuestro Proyecto</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
        font-family: "poppins", sans-serif;
        margin: 0px;
        padding: 0px;
    }

    #bg-video {
        width: 100%;
        height: 100vh;
        position: absolute;
        object-fit: cover;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background-position: center;
        background-size: cover;
    }

    .box {
        position: relative;
        width: 400px;
        height: 450px;
        display: flex;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.663);
        border-radius: 20px;
        backdrop-filter: blur(2px);
        justify-content: center;
        align-items: center;
        display: flex;
    }

    h2 {
        font-size: 2em;
        color: rgb(255, 255, 255);
        text-align: center;
    }

    .input-field {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid white;
    }

    .input-field label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translate(-50);
        color: white;
        font-size: 1em;
        pointer-events: none;
        transition: .5s;
    }

    input:focus ~label,
    input:valid ~ label {
        top: -5px;
    }

    .input-field input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: rgb(255, 255, 255);
    }

    .input-field ion-icon {
        position: absolute;
        right: 8px;
        color: rgb(255, 255, 255);
        font-size: 1.2em;
        top: 20px;
    }

    .forget {
        margin: -15px 0 15px;
        font-size: small;
        color: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
    }

    .forget label input {
        margin-right: 3px;
    }

    .forget label a {
        color: #ffffff;
        text-decoration: none;
    }

    .forget label a:hover {
        text-decoration: underline;
    }

    button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #ffffff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
    }

    button:hover {
        box-shadow: 1px 5px 7px 1px rgba(241, 214, 94, 0.966); 
    }

    .register {
        font-size: .9em;
        color: #ffffff;
        text-align: center;
        margin: 25px 0 10px;
    }

    .register p a {
        text-decoration: none;
        color: #ffffff;
    }

    .register p a:hover {
        text-decoration: underline;
    }

    .welcome-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
        backdrop-filter: blur(5px);
        visibility: hidden;
        opacity: 0;
        transition: all 0.2s ease-in-out;
    }

    .welcome-container.active {
        visibility: visible;
        opacity: 1;
    }

    .welcome-container img {
        width: 100px; /* Tamaño de la imagen del logo */
        height: auto;
    }

    .welcome-text {
        text-align: center;
    }

    .continue-button {
        background: transparent;
        color: #000;
        font-size: 14px;
        border: none;
        border-radius: 20px; /* Borde redondeado en todos los lados */
        padding: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none;
        width: 120px;
        user-select: none;
    }

    .continue-button ion-icon {
        margin-left: 5px;
        font-size: 18px;
    }

    .continue-button:hover {
        background: transparent;
    }

.executives-button {
    position: fixed;
    top: 20px;
    right: 20px; 
    background-color: transparent; 
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 5px; 
    width: 10%; 
    border-radius: 5px;
    z-index: 999; 
    opacity: 1; 
    transition: opacity 0.5s;
    font-size: 12px;  
}
/* Estilos para el cuadro de diálogo */
.password-dialog {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    text-align: center;
    z-index: 1000;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

.password-input {
    width: 80px;
    height: 30px;
    padding: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
}

.submit-password {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

.submit-password:hover {
    background: #0056b3;
}



    .executives-button.visible {
        opacity: 1;
    }
    .key {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .key:hover {
        background: #0056b3;
    }

    #virtual-keyboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>
<body>
    <div class="welcome-container">
        <img src="logo.ico" alt="Logo de la empresa">
        <div class="welcome-text">
            <h1>Bienvenido a Qrdataguardian</h1>
           <br>
        </div>
        <button id="close-button" class="continue-button">
            Continuar <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>    
    </div>    
    <section>
        <video src="video1.mp4" loop muted autoplay id="bg-video" type="video/mp4"></video>
        <div class="box">
            <div class="form-value">
                <form action="" id="login-form">
                    <h2>Login</h2>
                    <div class="input-field">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for="privacy"><input type="checkbox" id="privacy">Leíste nuestras <a href="#">políticas de privacidad.</a></label>
                    </div>
                    <button type="button" id="login-button">Iniciar Sesión</button>
                    <div class="register">
                        <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div>
        <button id="executives-button" class="executives-button">
            Solo Ejecutivos <ion-icon name="lock-closed-outline"></ion-icon>
        </button>
    </section>
    <div id="password-dialog" class="password-dialog" style="display: none;">
        <h2 style="color: #000;">Por favor, ingrese una contraseña de 4 dígitos:</h2>
        <input type="password" id="password-input" class="password-input" maxlength="4">
        <div id="virtual-keyboard">
            <button class="key" onclick="appendToPassword('1')">1</button>
            <button class="key" onclick="appendToPassword('2')">2</button>
            <button class="key" onclick="appendToPassword('3')">3</button>
            <button class="key" onclick="appendToPassword('4')">4</button>
            <button class="key" onclick="appendToPassword('5')">5</button>
            <button class="key" onclick="appendToPassword('6')">6</button>
            <button class="key" onclick="appendToPassword('7')">7</button>
            <button class="key" onclick="appendToPassword('8')">8</button>
            <button class="key" onclick="appendToPassword('9')">9</button>
            <button class="key" onclick="appendToPassword('0')">0</button>
        </div>
        <button id="submit-password" class="submit-password">Aceptar</button>
    </div>
    
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const privacy = document.getElementById("privacy").checked;

            // Comprueba las credenciales
            if (email === "Luis" && password === "1234" && privacy) {
                alert("Bienvenido, Luis. Has iniciado sesión con éxito.");
                // Aquí puedes redirigir a otra página si es necesario
            } else if (email === "Sara" && password === "4321" && privacy) {
                alert("Bienvenida, Sara. Has iniciado sesión con éxito.");
                // Aquí puedes redirigir a otra página si es necesario
            } else {
                alert("Credenciales incorrectas o no has aceptado nuestras políticas de privacidad.");
            }
        });

        // Mostrar el contenedor de bienvenida al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".welcome-container").classList.add("active");
        });

        // Cerrar el contenedor de bienvenida al hacer clic en el botón de cierre
        document.getElementById("close-button").addEventListener("click", function () {
            const welcomeContainer = document.querySelector(".welcome-container");
            welcomeContainer.classList.remove("active");
            setTimeout(function () {
                welcomeContainer.style.display = "none";
                const executivesButton = document.getElementById("executives-button");
                executivesButton.classList.add("visible");
            }, 500); // 500ms para que termine la animación de cierre
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".welcome-container").classList.add("active");
        });

        // Cerrar el contenedor de bienvenida y mostrar el botón "Solo Ejecutivos" al hacer clic en "Continuar"
        document.getElementById("close-button").addEventListener("click", function () {
            const welcomeContainer = document.querySelector(".welcome-container");
            welcomeContainer.classList.remove("active");
            setTimeout(function () {
                welcomeContainer.style.display = "none";
                const executivesButton = document.getElementById("executives-button");
                executivesButton.style.opacity = 1;
            }, 500); // 500ms para que termine la animación de cierre
        });

      // Agrega un evento click al botón "Solo Ejecutivos"
document.getElementById("executives-button").addEventListener("click", function() {
    const passwordDialog = document.getElementById("password-dialog");
    passwordDialog.style.display = "block";
});

// Agrega un evento click al botón de enviar la contraseña
document.getElementById("submit-password").addEventListener("click", function() {
    const passwordInput = document.getElementById("password-input");
    const enteredPassword = passwordInput.value;

    if (enteredPassword === "1234") { // Reemplaza con tu contraseña
        // Contraseña correcta, redirige a Ejecutivos.html
        window.location.href = "Ejecutivos.html";
    } else {
        alert("Contraseña incorrecta. Inténtalo de nuevo.");
    }
});
function appendToPassword(value) {
        const passwordInput = document.getElementById("password-input");
        passwordInput.value += value;
    }

    function submitPassword() {
        // Aquí puedes realizar la validación de la contraseña ingresada
        const enteredPassword = document.getElementById("password-input").value;
        if (enteredPassword === "1234") {
            // Contraseña correcta, redirige a la página de ejecutivos
            window.location.href = "Ejecutivos.html";
        } else {
            alert("Contraseña incorrecta. Inténtalo de nuevo.");
        }
    }

    // Escucha el evento "keydown" para detectar la tecla "Enter" y enviar la contraseña
    document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            submitPassword();
        }
    });
    </script>
</body>
</html>
